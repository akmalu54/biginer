<!DOCTYPE html>
<html>

<head>
    <title>form html</title>
</head>

<body>
    <form>
        <!--tag yang di gunakan pada input-->
        <label for="username">username :</label>
        <input type="text" id="username">
        <br>
        <label for="password">password :</label>
        <input type="password" id="password">
        <br>
        <input type="radio" name="jenis klamin" id="pria">
        <label for="pria">pria</label>
        <input type="radio" name="jenis klamin" id="wanita">
        <label for="wanita">wanita</label>
        <br>
        <input type="checkbox" id="menyanyi">
        <label for="menyanyi">menyanyi</label>
        <input type="checkbox" id="olahraga">
        <label for="olahraga">olahraga</label>
        <input type="checkbox" id="ngoding">
        <label for="ngoding">ngoding</label>
        <br>
        <!--penggunaan  tag textarea-->
        <textarea name="textarea" id="textarea"></textarea>
        <br>
        <!--tag select penggunaan-->
        <select >
            <option >lombok</option>
            <option >bandung</option>
            <option >banten</option>
        </select>
        <br>
        <!--tag yang di gunakan pada button-->
        <button typem="submit">kirim!</button> <br>
        <button type="reset">delet</button> <br>
        <button type="menu"> menu</button> <br>
    </form>
</body>

</html>
