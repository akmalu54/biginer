<!DOCTYPE html>
<html>
    <head>
        <title>list</title>
    </head>
    <body>
        <!--penggunaan ol-->
        <h3>to do list</h3>
        <ol type="A">
            <li>bangun</li>
            <li>solat</li>
            <li>mandi</li>
        </ol>
        <!--penggunaan ul-->
        <h3>makanan yang saya makan</h3>
        <ul>
            <li>nasi</li>
            <li>gorengan</li>
            <li>buah buahan</li>
        </ul>
        <!--penggunaan dl -->
        <h3>pemograman web 1</h3>
        <dl>
            <dt>HTML</dt>
            <dd>hypertext markup language</dd>
            <dt>CSS</dt>
            <dd>cascading style sheet</dd>
        </dl>
    </body>
</html>
