<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border radius</title>

    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: brown;
            border-radius: 50% 10px ;
            overflow: hidden;
        }

        img{
            width: 200px;
        }
    </style>
</head>
<body>
    <div>
        <img src="image/instagram.jpg" alt="">
    </div>
</body>
</html>
