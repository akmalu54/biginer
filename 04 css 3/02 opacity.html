<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>

        body{
            background-color: aquamarine;
        }
        .satu{
            width: 100px;
            height: 100px;
            background-color: greenyellow;
            opacity: 0.5;
            position: relative;
        }

        .dua{
            width: 50px;
            height: 50px;
            background-color: brown;
            position: absolute;
            right: -50px;
            bottom: -50px
        }
    </style>

</head>
<body>
    <div class="satu">
        <div class="dua"></div>
    </div>
</body>
</html>
