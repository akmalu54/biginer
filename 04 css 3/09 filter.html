<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <style>
        img{
            filter: blur(10px) grayscale(0.5);
            transition: 1s;
        }
        img:hover{
            filter: blur(0) grayscale(0);
        }
    </style>
</head>
<body>
    <img src="image/images.jpeg" alt="">
</body>
</html>
