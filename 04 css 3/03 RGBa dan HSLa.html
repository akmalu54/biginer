<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rgba dan hsla</title>
    <style>

        body{
            background-image: url(image/images.jpeg);
        }
        .satu{
            width: 100px;
            height: 100px;
            background-color: rgba(255,102, 0, 0.8 );
            position: relative;
        }

        .dua{
            width: 50px;
            height: 50px;
            background-color:hsla(24, 100%, 63, 57);
            position: absolute;
            right: -50px;
            bottom: -50px
        }
    </style>

</head>
<body>
    <div class="satu">
        <div class="dua"></div>
    </div>
</body>
</html>
