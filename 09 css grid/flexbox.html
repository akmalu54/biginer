<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <!-- tampilan sama menggunakan materi flex box -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-transform: uppercase;
            text-align: center;
        }

        .container {
            width: 600px;
            margin: 50px auto;
            border: 5px solid black;
            box-sizing: border-box;
            padding: 5px;
        }

        header {
            background-color: rgb(12, 247, 12);
            padding: 10px;
        }

        .content {
            display: flex;
        }

        .sidebar {
            flex: 1;
        }

        .sidebar aside {
            background-color: rgb(224, 12, 47);
            padding: 100px 0;
        }

        .sidebar nav {
            background-color: blue;
            padding: 50px 0;
        }

        main {
            background-color: purple;
            box-sizing: border-box;
            flex: 1.5;
        }

        footer {
            background-color: rgb(108, 6, 232);
            padding: 20px 0;
        }
    </style>
</head>

<body>
    
    <div class="container">
        <header>Header</header>
        <div class="content">
            <div class="sidebar">
                <aside>Aside</aside>
                <nav>Nav</nav>
            </div>
            <main>Main</main>
        </div>
        <footer>Footer</footer>
    </div>

</body>
</html>
