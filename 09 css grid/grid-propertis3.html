<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid | special function dan keyword</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #ddd;
        }

        .container {
            width: 90%;
            margin: 50px auto;
            display: grid;
            /* grid-template-columns: repeat(4, 1fr) repeat(5, 1.5fr); */
            /* grid-template-columns: 1fr max-content 1fr; */
            /* grid-template-columns: repeat(auto-fill, 2fr); */
            /* grid-template-columns:1fr minmax(200px, 300px) 1fr; */

        }

        .item {
            background-color: tomato;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item:nth-child(even) {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1aklalu</div>
        <div class="item">2</div>
        <div class="item">hhhkhkhkhkhk</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>
</body>
</html>
